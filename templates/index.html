<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="static/worldwide.png"
      type="image/png"
    />
    <title>Innovate Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f9;
        padding: 20px;
      }
      .title {
        font-size: 2rem;
        font-weight: 900;
        color: #000000;
      }
      .platform-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        margin-bottom: 20px;
        height: 100%;
        padding: 20px;
      }
      .platform-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .platform-card h5 {
        font-size: 1.1rem;
        font-weight: 600;
        text-align: center;
        margin: 10px 0;
        color: black;
      }
      .platform-card p {
        font-size: 0.85rem;
        color: black;
        text-align: center;
        padding: 0 15px;
        margin-bottom: 15px;
      }
      .platform-card .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
        padding: 10px;
      }
      .platform-card .categories span {
        background: white;
        border: 2px solid gray;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.75rem;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 title">{{ title }}</h1>
      <div class="row">
        {% for platform in platforms %}
        <div class="col-md-4 mb-4">
          <div class="platform-card">
            <h5>{{ platform.name }}</h5>
            <p>{{ platform.description }}</p>
            <div class="categories">
              {% for category in platform.categories %}
              <span>{{ category }}</span>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
